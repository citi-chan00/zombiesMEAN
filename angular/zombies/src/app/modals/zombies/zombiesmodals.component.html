<div class="modal fade" id="ZombiesModal" #modal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar zombie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form form #myForm="ngForm" class="modal-body">
                <div class="position-relative form-group">
                    <label for="nombre" class="">Nombre</label>
                    <input [(ngModel)]="nombre" name="nombre" id="nombre" placeholder="Nombre" type="text" class="form-control">
                </div>
                <div class="position-relative form-group">
                    <label for="email" class="">Email</label>
                    <input [(ngModel)]="email" name="email" id="email" placeholder="Email" type="email" class="form-control">
                </div>
                <div class="position-relative form-group">
                    <label for="tipo" class="">Tipo</label>
                    <select [(ngModel)]="tipo" name="select" id="tipo" class="form-control">
                        <option>Alumno zombie</option>
                        <option>Profesor</option>
                    </select>
                </div>
            </form>
            <div class="{{clase}}">
                {{error}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #closebutton data-dismiss="modal">Cerrar</button>
                <button type="button" (click)="guardarZombies(myForm)" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
