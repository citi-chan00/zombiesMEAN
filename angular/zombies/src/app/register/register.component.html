<div class="modal-body">
    <div class="{{clase}}">
        {{error}}
    </div>
    <div class="position-relative form-group">
        <label for="nombre" class="">Nombre</label>
        <input [(ngModel)]="nombre" name="nombre" id="nombre" placeholder="Nombre" type="text" class="form-control">
    </div>
    <div class="position-relative form-group">
        <label for="useremail" class="">Email</label>
        <input [(ngModel)]="useremail" name="useremail" id="useremail" placeholder="Email" type="email" class="form-control">
    </div>
    <div class="position-relative form-group">
        <label for="picture" class="">Imagen de usuario</label>
        <input [(ngModel)]="picture" name="picture" id="picture" placeholder="URL de su imagen de usuario" type="text" class="form-control">
    </div>
    <div class="position-relative form-group">
        <label for="password" class="">Contrase単a</label>
        <input [(ngModel)]="contrasena" name="password" id="password" placeholder="Contrase単a" type="password"
            class="form-control">
    </div>
    <div class="position-relative form-group">
        <label for="conpassword" class="">Confirmar Contrase単a</label>
        <input [(ngModel)]="concontrasena" name="conpassword" id="conpassword" placeholder="Confirmar contrase単a"
            type="password" class="form-control">
    </div>
    <div *ngIf='this.dataService.logeado' class="position-relative form-group">
        <label for="tipo" class="">Tipo</label>
        <select [(ngModel)]="tipo" name="select" id="tipo" class="form-control">
            <option>Usuario</option>
            <option>Administrador</option>
        </select>
    </div>
    <div class="position-relative form-group">
        <button type="button" (click)="registrar()" class="btn btn-primary" style="margin-right: 5px;">Registrar</button>
        <a *ngIf="!this.dataService.logeado" href="/#/login">
            <button type="button" class="btn btn-secondary">Iniciar sesion</button>
        </a>
    </div>
</div>
